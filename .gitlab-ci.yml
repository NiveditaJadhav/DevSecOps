image:
  name: sonarsource/sonar-scanner-cli:11
  entrypoint: [""]

variables:
  SONAR_HOST_URL: "http://localhost:9000"  # SonarQube host URL
  SONAR_TOKEN: "sqp_261259031d20891e0ffc34a722ce32c3e5205abd"  # SonarQube authentication token
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

stages:
  - build
  - test
  - sonarqube-check
  - sonarqube-vulnerability-report

# Build stage (optional, if you have a build step)
build:
  stage: build
  image: niveditaj1/devsecops:latest
  script:
    - echo "Building the application..."
    - echo "Build complete!"

# Test stage (SonarQube analysis)
sonarqube_scan:
  stage: test
  image: niveditaj1/devsecops:latest
  script:
    - sonar-scanner \
        -Dsonar.projectKey=my_project \
        -Dsonar.sources=. \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.login=$SONAR_TOKEN
  only:
    - master

# SonarQube check stage
sonarqube-check:
  stage: sonarqube-check
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}" -Dsonar.login="${SONAR_TOKEN}"
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'

# SonarQube vulnerability report stage
sonarqube-vulnerability-report:
  stage: sonarqube-vulnerability-report
  script:
    - 'curl -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/issues/gitlab_sast_export?projectKey=devops_project1892352_devops_a29af4a0-016e-4fe8-ae2a-e657b6939fdf&branch=${CI_COMMIT_BRANCH}&pullRequest=${CI_MERGE_REQUEST_IID}" -o gl-sast-sonar-report.json'
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
  artifacts:
    expire_in: 1 day
    reports:
      sast: gl-sast-sonar-report.json
