stages:
  - test
  - code_quality

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

trivy_scan:
  stage: test
  script:
    - trivy image --severity HIGH,CRITICAL flask-mysql-docker-app:latest
  only:
    - main
    - master

sonarcloud-check:
  stage: code_quality
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  only:
    - merge_requests
    - master
    - main
